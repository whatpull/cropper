<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Auto Cropper</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="./css/common.css" rel="stylesheet" />
        <link href="./subproject/css/creator.css" rel="stylesheet" />

        <!-- 공통 -->
        <script type="text/javascript" src="./js/common.js"></script>

        <!-- 셀렉트박스 모듈 -->
        <script type="text/javascript" src="./js/selectbox_core_module.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/selectbox.css" />

        <!-- 테이블 모듈 -->
        <script type="text/javascript" src="./js/table_core_module.js"></script>
        <link href="./css/table.css" rel="stylesheet" />

        <!-- 팝업 모듈 -->
        <script type="text/javascript" src="./js/popup_core_module.js"></script>
        <link href="./css/popup.css" rel="stylesheet" />

        <script>
            window.onload = function() {
                common.menu();
                common.expander();

                // 셀렉트 박스
                let regist_creator_bank_code;
                
                // const table = new Table("data/creator.json");
                const table = new Table("http://ec2-52-79-159-121.ap-northeast-2.compute.amazonaws.com:8080/api/productCreators");
                table.body("page=0", bodydata);

                // 테이블 바디설정 태그
                function bodydata(item, target) {
                    // DIV ROW 생성
                    const row = document.createElement("div");
                    row.classList.add("ac-table-row");

                    // DIV COLUM 생성, 데이터를 어떻게 파싱할지
                    const column_01 = document.createElement("div");
                    column_01.id = "ac-creator-number";
                    column_01.style.width = "80px";
                    column_01.innerText = item.id;
                    column_01.classList.add("ac-table-column");
                    
                    const column_02 = document.createElement("div");
                    column_02.id = "ac-creator-id";
                    column_02.style.width = "150px";
                    column_02.innerText = item.userId;
                    column_02.classList.add("ac-table-column");

                    const column_03 = document.createElement("div");
                    column_03.id = "ac-creator-name";
                    column_03.style.width = "150px";
                    column_03.innerText = item.creatorName;
                    column_03.classList.add("ac-table-column");

                    const column_04 = document.createElement("div");
                    column_04.id = "ac-creator-regno";
                    column_04.style.width = "150px";
                    column_04.innerText = item.regNo;
                    column_04.classList.add("ac-table-column");

                    const btn_detail = document.createElement("div");
                    btn_detail.id = "ac-btn-detail";
                    btn_detail.setAttribute("data-id", item.id);
                    btn_detail.innerText = "상세";
                    btn_detail.classList.add("btn");
                    btn_detail.classList.add("ac-table-btn-detail");
                    btn_detail.addEventListener("click", function(e) {
                        e.preventDefault();
                        window.location.href = "creator_detail.html?id=" + this.getAttribute("data-id");
                    });

                    const btn_editor = document.createElement("div");
                    btn_editor.id = "ac-btn-editor";
                    btn_editor.innerText = "수정";
                    btn_editor.classList.add("btn");
                    btn_editor.classList.add("ac-table-btn-editor");
                    btn_editor.style.marginRight = "5px";
                    btn_editor.addEventListener("click", function(e) {
                        e.preventDefault();

                        const form = document.querySelector("#creator-editor");
                        form.querySelector("#editor-creator-id").value = item.id;
                        form.querySelector("#editor-creator-name").value = item.creatorName;
                        form.querySelector("#editor-user-id").value = item.userId;
                        if(item.regNo == null) {
                            form.querySelector("#editor-reg-no").parentElement.style.display = "block";
                        } else {
                            form.querySelector("#editor-reg-no").parentElement.style.display = "none";
                        }

                        popup_editor.open();
                    }.bind(popup_editor));

                    const column_05 = document.createElement("div");
                    column_05.id = "ac-creator-setting";
                    column_05.style.width = "150px";
                    column_05.classList.add("ac-table-column");
                    column_05.appendChild(btn_editor);
                    column_05.appendChild(btn_detail);

                    row.appendChild(column_01);
                    row.appendChild(column_02);
                    row.appendChild(column_03);
                    row.appendChild(column_04);
                    row.appendChild(column_05);

                    target.appendChild(row);
                }

                const popup_regist = new Popup("크리에이터 등록");
                // 실제 팝업창에 그려질 form 문 작성
                popup_regist.init(function(popup) {
                    const form = document.createElement("form");
                    form.id = "creator-regist";
                    form.style.display = "flex";
                    form.style.flexDirection = "column";
                    form.style.alignItems = "center";
                    form.style.padding = "0px 30px";

                    // 이름
                    const name_div = document.createElement("div");
                    name_div.style.marginTop = "45px";
                    const name_label = document.createElement("div");
                    name_label.innerText = "이름";
                    name_label.classList.add("popup-label");
                    const name = document.createElement("input");
                    name.id = "regist-creator-name";
                    name.classList.add("popup-input");
                    name.setAttribute("name", "creatorName");
                    name.setAttribute("autocomplete", "off");
                    name_div.appendChild(name_label);
                    name_div.appendChild(name);

                    // 계정
                    const user_id_div = document.createElement("div");
                    user_id_div.style.marginTop = "20px";
                    const user_id_label = document.createElement("div");
                    user_id_label.innerText = "아이디";
                    user_id_label.classList.add("popup-label");
                    const user_id = document.createElement("input");
                    user_id.id = "regist-user-id";
                    user_id.classList.add("popup-input");
                    user_id.setAttribute("name", "userId");
                    user_id.setAttribute("autocomplete", "off");
                    user_id_div.appendChild(user_id_label);
                    user_id_div.appendChild(user_id);

                    // 주민등록번호
                    const reg_no_div = document.createElement("div");
                    reg_no_div.style.marginTop = "20px";
                    const reg_no_label = document.createElement("div");
                    reg_no_label.innerText = "주민등록번호";
                    reg_no_label.classList.add("popup-label");
                    const reg_no = document.createElement("input");
                    reg_no.id = "regist-reg-no";
                    reg_no.classList.add("popup-input");
                    // reg_no.type = "number";
                    reg_no.setAttribute("name", "regNo");
                    reg_no.setAttribute("autocomplete", "off");
                    reg_no.setAttribute("placeholder", "'-' 없이 숫자만 입력");
                    reg_no_div.appendChild(reg_no_label);
                    reg_no_div.appendChild(reg_no);

                    // 계좌 번호
                    const account_no_div = document.createElement("div");
                    account_no_div.style.marginTop = "20px";
                    const account_no_label = document.createElement("div");
                    account_no_label.innerText = "계좌번호";
                    account_no_label.classList.add("popup-label");
                    const account_no = document.createElement("input");
                    account_no.id = "regist-account-no";
                    account_no.classList.add("popup-input");
                    account_no.setAttribute("name", "accountNo");
                    account_no.setAttribute("autocomplete", "off");
                    account_no_div.appendChild(account_no_label);
                    account_no_div.appendChild(account_no);

                    // 은행 코드
                    const bank_code_wrapper_div = document.createElement("div");
                    bank_code_wrapper_div.style.marginTop = "20px";
                    const bank_code_label = document.createElement("div");
                    bank_code_label.innerText = "은행코드";                    
                    bank_code_label.classList.add("popup-label");
                    const bank_code_div = document.createElement("div");
                    bank_code_div.classList.add("ac-selector", "regist-selectbox-bank-code");
                    bank_code_div.style.width = "520px";
                    const bank_code_select = document.createElement("select");
                    bank_code_select.id = "regist-select";
                    bank_code_div.appendChild(bank_code_select);
                    bank_code_wrapper_div.appendChild(bank_code_label);
                    bank_code_wrapper_div.appendChild(bank_code_div);

                    // 은행 코드 [셀렉트 박스로 교체]
                    // const bank_code_div = document.createElement("div");
                    // bank_code_div.style.marginTop = "20px";
                    // const bank_code_label = document.createElement("div");
                    // bank_code_label.innerText = "은행코드";
                    // bank_code_label.classList.add("popup-label");
                    // const bank_code = document.createElement("input");
                    // bank_code.id = "bank-code";
                    // bank_code.classList.add("popup-input");
                    // bank_code.setAttribute("name", "bankCode");
                    // bank_code.setAttribute("autocomplete", "off");
                    // bank_code_div.appendChild(bank_code_label);
                    // bank_code_div.appendChild(bank_code);

                    // 은행 이름
                    const bank_name_div = document.createElement("div");
                    bank_name_div.style.marginTop = "20px";
                    const bank_name_label = document.createElement("div");
                    bank_name_label.innerText = "은행이름";
                    bank_name_label.classList.add("popup-label");
                    const bank_name = document.createElement("input");
                    bank_name.id = "regist-bank-name";
                    bank_name.classList.add("popup-input");
                    bank_name.setAttribute("name", "bankName");
                    bank_name.setAttribute("autocomplete", "off");
                    bank_name_div.appendChild(bank_name_label);
                    bank_name_div.appendChild(bank_name);

                    // 계좌주 이름
                    const owner_name_div = document.createElement("div");
                    owner_name_div.style.marginTop = "20px";
                    const owner_name_label = document.createElement("div");
                    owner_name_label.innerText = "계좌주";
                    owner_name_label.classList.add("popup-label");
                    const owner_name = document.createElement("input");
                    owner_name.id = "regist-owner-name";
                    owner_name.classList.add("popup-input");
                    owner_name.setAttribute("name", "ownerName");
                    owner_name.setAttribute("autocomplete", "off");
                    owner_name_div.appendChild(owner_name_label);
                    owner_name_div.appendChild(owner_name);

                    // 버튼
                    const submit_btn = document.createElement("div");
                    submit_btn.innerText = "완료";
                    submit_btn.classList.add("popup-button");
                    submit_btn.addEventListener("click", function(e) {
                        e.preventDefault();
                        // 하나씩 파싱해서 데이터 저장
                        const form = document.querySelector("#creator-regist");
                        const creator_name = form.querySelector("#regist-creator-name").value;
                        const user_id = form.querySelector("#regist-user-id").value;
                        const reg_no = form.querySelector("#regist-reg-no").value;
                        const account_no = form.querySelector("#regist-account-no").value;
                        const bank_code = form.querySelector(".regist-selectbox-bank-code #regist-select").options[form.querySelector(".regist-selectbox-bank-code #regist-select").selectedIndex].value;
                        const bank_name = form.querySelector("#regist-bank-name").value;
                        const owner_name = form.querySelector("#regist-owner-name").value;

                        var data = new FormData();

                        if(creator_name !== "") {
                            data.append("creatorName", creator_name);
                        }
                        if(user_id !== "") {
                            data.append("userId", user_id);
                        }
                        if(reg_no !== "") {
                            data.append("regNo", reg_no);
                        }
                        if(account_no !== "" && bank_code !== "" && bank_name !== "" && owner_name !== "") {
                            data.append("productCreatorAccounts[0].accountNo", account_no);
                            data.append("productCreatorAccounts[0].bankCode", bank_code);
                            data.append("productCreatorAccounts[0].bankName", bank_name);
                            data.append("productCreatorAccounts[0].ownerName", owner_name);
                        }

                        send(data);
                    });

                    form.appendChild(name_div);
                    form.appendChild(user_id_div);
                    form.appendChild(reg_no_div);
                    form.appendChild(account_no_div);
                    form.appendChild(bank_code_wrapper_div);
                    form.appendChild(bank_name_div);
                    form.appendChild(owner_name_div);
                    form.appendChild(submit_btn);

                    popup.appendChild(form);

                    regist_creator_bank_code = new SelectBox("regist-selectbox-bank-code", function(value) {});
                    regist_creator_bank_code.init("http://ec2-52-79-159-121.ap-northeast-2.compute.amazonaws.com:8080/api/code/bank", function(list, target) {
                        const option_default = document.createElement("option");
                        option_default.innerText = "은행코드";
                        target.appendChild(option_default);

                        for(item of list) {
                            if(item.status === "Y") {
                                const option = document.createElement("option");
                                option.value = item.code;
                                option.innerText = item.code + "[" + item.name + "]";
                                target.appendChild(option);
                            }
                        }
                    }, true, "input");
                });

                // 데이터 전송
                function send(data) {
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function(e) {
                        if (xhr.readyState == 4) {
                            if (xhr.status == 200) {
                                const result = JSON.parse(xhr.responseText);
                                const data = result.result;
                                popup_regist.close();
                                table.body("page=0", bodydata);
                                alert("등록에 성공하였습니다.");
                            } else {
                                alert("등록에 실패하였습니다.");
                            }
                        }
                    }
                    xhr.open("POST", "http://ec2-52-79-159-121.ap-northeast-2.compute.amazonaws.com:8080/api/productCreator", true);
                    xhr.send(data);
                }

                // [버튼] 등록
                document.querySelector("#ac-btn-regist").addEventListener("click", function(e) {
                    e.preventDefault();
                    regist_creator_bank_code.selectFirst();
                    popup_regist.open();
                });

                // 크리에이터 수정
                const popup_editor = new Popup("크리에이터 수정");
                // 실제 팝업창에 그려질 form 문 작성
                popup_editor.init(function(popup) {
                    const form = document.createElement("form");
                    form.id = "creator-editor";
                    form.style.display = "flex";
                    form.style.flexDirection = "column";
                    form.style.alignItems = "center";
                    form.style.padding = "0px 30px";

                    // 번호
                    const id_div = document.createElement("div");
                    id_div.style.marginTop = "45px";
                    const id_label = document.createElement("div");
                    id_label.innerText = "번호";
                    id_label.classList.add("popup-label");
                    const id = document.createElement("input");
                    id.id = "editor-creator-id";
                    id.classList.add("popup-input");
                    id.setAttribute("name", "id");
                    id.setAttribute("autocomplete", "off");
                    id.readOnly = true;
                    id_div.appendChild(id_label);
                    id_div.appendChild(id);

                    // 이름
                    const name_div = document.createElement("div");
                    name_div.style.marginTop = "20px";
                    const name_label = document.createElement("div");
                    name_label.innerText = "이름";
                    name_label.classList.add("popup-label");
                    const name = document.createElement("input");
                    name.id = "editor-creator-name";
                    name.classList.add("popup-input");
                    name.setAttribute("name", "creatorName");
                    name.setAttribute("autocomplete", "off");
                    name_div.appendChild(name_label);
                    name_div.appendChild(name);

                    // 계정
                    const user_id_div = document.createElement("div");
                    user_id_div.style.marginTop = "20px";
                    const user_id_label = document.createElement("div");
                    user_id_label.innerText = "아이디";
                    user_id_label.classList.add("popup-label");
                    const user_id = document.createElement("input");
                    user_id.id = "editor-user-id";
                    user_id.classList.add("popup-input");
                    user_id.setAttribute("name", "userId");
                    user_id.setAttribute("autocomplete", "off");
                    user_id_div.appendChild(user_id_label);
                    user_id_div.appendChild(user_id);

                    // 주민등록번호
                    const reg_no_div = document.createElement("div");
                    reg_no_div.style.marginTop = "20px";
                    const reg_no_label = document.createElement("div");
                    reg_no_label.innerText = "주민등록번호";
                    reg_no_label.classList.add("popup-label");
                    const reg_no = document.createElement("input");
                    reg_no.id = "editor-reg-no";
                    reg_no.classList.add("popup-input");
                    // reg_no.type = "number";
                    reg_no.setAttribute("name", "regNo");
                    reg_no.setAttribute("autocomplete", "off");
                    reg_no.setAttribute("placeholder", "'-' 없이 숫자만 입력");
                    reg_no_div.appendChild(reg_no_label);
                    reg_no_div.appendChild(reg_no);

                    // 버튼
                    const submit_btn = document.createElement("div");
                    submit_btn.innerText = "완료";
                    submit_btn.classList.add("popup-button");
                    submit_btn.addEventListener("click", function(e) {
                        e.preventDefault();
                        // 하나씩 파싱해서 데이터 저장
                        const form = document.querySelector("#creator-editor");
                        const creator_id = form.querySelector("#editor-creator-id").value;
                        const creator_name = form.querySelector("#editor-creator-name").value;
                        const user_id = form.querySelector("#editor-user-id").value;
                        const reg_no = form.querySelector("#editor-reg-no").value;

                        var data = new FormData();

                        if(creator_id !== "") {
                            data.append("id", creator_id);
                        }
                        if(creator_name !== "") {
                            data.append("creatorName", creator_name);
                        }
                        if(user_id !== "") {
                            data.append("userId", user_id);
                        }
                        if(reg_no !== "") {
                            data.append("regNo", reg_no);
                        }

                        sendEditor(data);
                    });

                    form.appendChild(id_div);
                    form.appendChild(name_div);
                    form.appendChild(user_id_div);
                    form.appendChild(reg_no_div);
                    form.appendChild(submit_btn);

                    popup.appendChild(form);
                });

                // 데이터 전송
                function sendEditor(data) {
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function(e) {
                        if (xhr.readyState == 4) {
                            if (xhr.status == 200) {
                                const result = JSON.parse(xhr.responseText);
                                const data = result.result;
                                popup_editor.close();
                                table.body("page=0", bodydata);
                                alert("수정에 성공하였습니다.");
                            } else {
                                alert("수정에 실패하였습니다.");
                            }
                        }
                    }
                    xhr.open("PUT", "http://ec2-52-79-159-121.ap-northeast-2.compute.amazonaws.com:8080/api/productCreator", true);
                    xhr.send(data);
                }
            }
        </script>
    </head>
    <body class="ac">

            </div>

                </div>
                <div class="menu-item active" data-page="creator">
                    <div class="menu-item-icon">
                        <img src="./img/menu-icon-creator-active.png">
                    </div>

                    </div>
                </div>
                <div class="menu-item" data-page="maker">
                    <div class="menu-item-icon">

                    <div class="menu-item-text">

                    </div>
                </div>
                <div class="menu-item" data-page="package">
                    <div class="menu-item-icon">
                        <img src="./img/menu-icon-package.png">

                        Package
                    </div>
                </div>
                <div class="menu-item" data-page="edit">
                    <div class="menu-item-icon">
                        <img src="./img/menu-icon-edit.png">

                        Edit
                    </div>
                </div>
                <div class="menu-item" data-page="auto">
                    <div class="menu-item-icon">
                        <img src="./img/menu-icon-auto.png">
                    </div>

                        Auto
                    </div>
                </div>
                <div class="menu-item" data-page="product">
                    <div class="menu-item-icon">

                    </div>
                </div>
            </div>
            <div class="content">
                <div class="ac-table">
                    <div class="ac-table-tool">
                        <div id="ac-btn-regist" class="ac-table-btn-regist">
                            등록 +
                        </div>
                    </div>
                    <div id="ac-table-head" class="ac-table-head">
                        <div class="column">번호</div>
                        <div class="column">아이디</div>
                        <div class="column">이름</div>
                        <div class="column">주민등록번호</div>

                    </div>
                    <div id="ac-table-body" class="ac-table-body">
    
                    </div>
                    <div id="ac-table-paging" class="ac-table-paging">

                </div>
            </div>
        </div>
    </body>
</html>
