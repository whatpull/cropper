        <script>
            window.onload = function() {
                const host = window.location.host;

                common.menu();
                common.expander();
                
                // 아이디를 통해 크리에이터 정보 조회
                const id = window.location.search.substring(1).split("=")[1];
                
                // 데이터 획득
                function fetch(id) {
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function(e) {
                        if (xhr.readyState == 4) {
                            if (xhr.status == 200) {
                                const result = JSON.parse(xhr.responseText);
                                const data = result.result;
                                console.log(data);
                                // parsing(data);
                            } else {
                                console.log("xhr error");
                            }
                        }
                    }
                    xhr.open("GET", "http://ec2-52-79-159-121.ap-northeast-2.compute.amazonaws.com:8080/api/product/" + id, true);
                    xhr.send();
                }
                fetch(id);

                // 데이터 파싱[+ UI생성]
                function parsing(data) {
                    document.querySelector("#product-id").innerText = data.userId;
                    document.querySelector("#product-name").innerText = data.name;
                    document.querySelector("#price-info").innerText = data.productCreatorAccounts[0].bankName + " | " + data.productCreatorAccounts[0].ownerName;
                    document.querySelector("#price-no").innerHTML = data.productCreatorAccounts[0].accountNo;
                }
            }
        </script>
