<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Auto Cropper</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="./css/common.css" rel="stylesheet" />
        <link href="./subproject/css/package.css" rel="stylesheet" />

        <!-- 공통 -->
        <script type="text/javascript" src="./js/common.js"></script>

        <!-- 셀렉트박스 모듈 -->
        <!-- <script type="text/javascript" src="./js/selectbox_core_module.js"></script>

        <!-- 테이블 모듈 -->
        <script type="text/javascript" src="./js/table_core_module.js"></script>
        <link href="./css/table.css" rel="stylesheet" />

        <!-- 팝업 모듈 -->
        <script type="text/javascript" src="./js/popup_core_module.js"></script>

        <!-- 모멘트JS -->
        <script src="./libs/moment/moment.min.js"></script>

        <script>
            window.onload = function() {
                common.menu();
                common.expander();

                const table = new Table("http://ec2-52-79-159-121.ap-northeast-2.compute.amazonaws.com:8080/api/packages");
                table.body("page=0", bodydata);

                function bodydata(item, target) {
                    // DIV ROW 생성
                    const row = document.createElement("div");
                    row.classList.add("ac-table-row");

                    // DIV COLUM 생성, 데이터를 어떻게 파싱할지
                    // 번호
                    const column_01 = document.createElement("div");
                    column_01.id = "ac-package-number";
                    column_01.style.width = "80px";
                    column_01.innerText = item.id;
                    column_01.classList.add("ac-table-column");
                    
                    // 이름
                    const column_02 = document.createElement("div");
                    column_02.id = "ac-package-name";
                    column_02.style.width = "150px";
                    column_02.innerText = item.name;
                    column_02.classList.add("ac-table-column");

                    // 제조사
                    const column_03 = document.createElement("div");
                    column_03.id = "ac-package-creator";
                    column_03.style.width = "150px";
                    column_03.innerText = item.packageCreator.name;
                    column_03.classList.add("ac-table-column");

                    // 비용
                    const column_04 = document.createElement("div");
                    column_04.id = "ac-package-cost";
                    column_04.style.width = "150px";
                    column_04.innerText = common.numberWithCommas(item.packagePrice.cost) + "원";
                    column_04.classList.add("ac-table-column");

                    // 가격(베이스 가격)
                    const column_05 = document.createElement("div");
                    column_05.id = "ac-package-price";
                    column_05.style.width = "150px";
                    column_05.innerText = common.numberWithCommas(item.packagePrice.price) + "원";
                    column_05.classList.add("ac-table-column");

                    const btn_editor = document.createElement("div");
                    // btn_detail.id = "ac-btn-detail";
                    btn_editor.setAttribute("data-id", item.id);
                    btn_editor.innerText = "수정";
                    btn_editor.style.marginRight = "10px";
                    btn_editor.classList.add("ac-table-btn-editor");
                    btn_editor.addEventListener("click", function(e) {
                        e.preventDefault();

                        // popup 수정
                        const form = document.querySelector("#package-editor");
                        console.log(item);
                        form.querySelector("#editor-package-id").value = item.id;
                        form.querySelector("#editor-package-name").value = item.name;
                        form.querySelector("#editor-package-detail").value = item.detail;
                        form.querySelector("#editor-price-cost").value = item.packagePrice.cost;
                        form.querySelector("#editor-package-price").value = item.packagePrice.price;
                        form.querySelector("#editor-start-date").value = moment(item.packagePrice.startDate).format("YYYY-MM-DDThh:mm:ss.SSS");
                        form.querySelector("#editor-end-date").value = moment(item.packagePrice.endDate).format("YYYY-MM-DDThh:mm:ss.SSS");

                        popup_editor.open();
                    });

                    const btn_detail = document.createElement("div");
                    // btn_detail.id = "ac-btn-detail";
                    btn_detail.setAttribute("data-id", item.id);
                    btn_detail.innerText = "상세";
                    btn_detail.classList.add("ac-table-btn-detail");
                    btn_detail.addEventListener("click", function(e) {
                        e.preventDefault();
                        window.location.href = "option.html?id=" + this.getAttribute("data-id");
                    });

                    column_06.id = "ac-package-setting";
                    column_06.style.width = "250px";
                    column_06.classList.add("ac-table-column");
                    column_06.appendChild(btn_editor);
                    column_06.appendChild(btn_detail);

                    row.appendChild(column_01);
                    row.appendChild(column_02);
                    row.appendChild(column_03);
                    row.appendChild(column_04);
                    row.appendChild(column_05);
                    row.appendChild(column_06);

                    target.appendChild(row);
                }

                    const form = document.createElement("form");

                    form.style.alignItems = "center";
                    form.style.maxHeight = "600px";
                    form.style.padding = "0px 30px";

                    detail_label.style.width = "100px";

                    detail.style.padding = "5px";
                    detail.style.fontSize = "15px";
                    detail.style.width = "288px";
                    detail.setAttribute("name", "detail");
                    detail_div.appendChild(detail_label);
                    detail_div.appendChild(detail);

                    const price_cost_div = document.createElement("div");
                    price_cost_div.style.marginTop = "20px";
                    const price_cost_label = document.createElement("div");
                    price_cost_label.innerText = "비용 : ";
                    price_cost_label.style.width = "100px";
                    price_cost_label.style.fontWeight = "bold";
                    const price_cost = document.createElement("input");
                    price_cost.id = "regist-price-cost";
                    price_cost.style.padding = "5px";
                    price_cost.style.fontSize = "15px";
                    price_cost.style.width = "288px";
                    price_cost.setAttribute("name", "packagePrice.cost");
                    price_cost_div.appendChild(price_cost_label);
                    price_cost_div.appendChild(price_cost);

                    // 가격
                    const price_div = document.createElement("div");
                    price_div.style.marginTop = "20px";
                    const price_label = document.createElement("div");
                    price_label.innerText = "가격 : ";
                    price_label.style.width = "100px";
                    price_label.style.fontWeight = "bold";
                    const price = document.createElement("input");
                    price.id = "regist-package-price";
                    price.style.padding = "5px";
                    price.style.fontSize = "15px";
                    price.style.width = "288px";
                    price.setAttribute("name", "packagePrice.price");
                    price_div.appendChild(price_label);
                    price_div.appendChild(price);

                    // 가격 시작일
                    const start_date_div = document.createElement("div");
                    start_date_div.style.marginTop = "20px";
                    const start_date_label = document.createElement("div");
                    start_date_label.innerText = "가격 시작일 : ";
                    start_date_label.style.width = "100px";
                    start_date_label.style.fontWeight = "bold";
                    const start_date = document.createElement("input");
                    start_date.id = "regist-start-date";
                    start_date.type = "datetime-local";
                    start_date.style.padding = "5px";
                    start_date.style.fontSize = "15px";
                    start_date.style.width = "288px";
                    start_date.setAttribute("name", "packagePrice.startDate");
                    start_date_div.appendChild(start_date_label);
                    start_date_div.appendChild(start_date);

                    end_date_div.style.marginTop = "20px";
                    const end_date_label = document.createElement("div");
                    end_date_label.innerText = "가격 종료일 : ";
                    end_date_label.style.width = "100px";
                    end_date_label.style.fontWeight = "bold";
                    const end_date = document.createElement("input");
                    end_date.id = "regist-end-date";
                    end_date.type = "datetime-local";
                    end_date.style.padding = "5px";
                    end_date.style.fontSize = "15px";
                    end_date.style.width = "288px";
                    end_date.setAttribute("name", "packagePrice.endDate");
                    end_date_div.appendChild(end_date_label);
                    end_date_div.appendChild(end_date);

                    submit_btn.innerText = "등록";
                    submit_btn.style.width = "100px";
                    submit_btn.style.minHeight = "40px";
                    submit_btn.style.marginTop = "20px";
                    submit_btn.style.marginBottom = "20px";
                    submit_btn.style.backgroundColor = "#FFFFFF";
                    submit_btn.style.border = "1px solid #e2e2e2";
                    submit_btn.style.display = "flex";
                    submit_btn.style.justifyContent = "center";
                    submit_btn.style.alignItems = "center";
                    submit_btn.style.cursor = "pointer";
                    submit_btn.addEventListener("click", function(e) {
                        e.preventDefault();
                        // 등록 개발예정
                    });

                    form.appendChild(title_div);
                    form.appendChild(name_div);
                    form.appendChild(detail_div);
                    form.appendChild(price_cost_div);
                    form.appendChild(price_div);
                    form.appendChild(start_date_div);
                    form.appendChild(end_date_div);
                    form.appendChild(submit_btn);

                    popup.appendChild(form);
                });

                document.querySelector("#ac-btn-regist").addEventListener("click", function(e) {
                    e.preventDefault();
                    popup_regist.open();
                });

                // 실제 팝업창에 그려질 form 문 작성

                    const form = document.createElement("form");

                    // 타이틀

                    // 번호

                    id.style.padding = "5px";

                    id.readOnly = true;
                    id_div.appendChild(id_label);
                    id_div.appendChild(id);

                    // 이름

                    name_div.style.marginTop = "20px";
                    const name_label = document.createElement("div");
                    name_label.innerText = "이름 : ";
                    name_label.style.width = "100px";
                    name_label.style.fontWeight = "bold";

                    name.setAttribute("name", "name");
                    name_div.appendChild(name_label);
                    name_div.appendChild(name);

                    // 설명

                    detail_div.style.marginTop = "20px";
                    const detail_label = document.createElement("div");
                    detail_label.innerText = "설명 : ";
                    detail_label.style.width = "100px";
                    detail_label.style.fontWeight = "bold";
                    const detail = document.createElement("input");
                    detail.id = "editor-package-detail";
                    detail.style.padding = "5px";
                    detail.style.fontSize = "15px";
                    detail.style.width = "288px";
                    detail.setAttribute("name", "detail");
                    detail_div.appendChild(detail_label);
                    detail_div.appendChild(detail);

                    // 비용
                    const price_cost_div = document.createElement("div");
                    price_cost_div.style.marginTop = "20px";
                    const price_cost_label = document.createElement("div");
                    price_cost_label.innerText = "비용 : ";
                    price_cost_label.style.width = "100px";
                    price_cost_label.style.fontWeight = "bold";
                    const price_cost = document.createElement("input");
                    price_cost.id = "editor-price-cost";
                    price_cost.style.padding = "5px";
                    price_cost.style.fontSize = "15px";
                    price_cost.style.width = "288px";
                    price_cost.setAttribute("name", "packagePrice.cost");
                    price_cost_div.appendChild(price_cost_label);
                    price_cost_div.appendChild(price_cost);

                    // 가격
                    const price_div = document.createElement("div");
                    price_div.style.marginTop = "20px";
                    const price_label = document.createElement("div");
                    price_label.innerText = "가격 : ";
                    price_label.style.width = "100px";
                    price_label.style.fontWeight = "bold";
                    const price = document.createElement("input");
                    price.id = "editor-package-price";
                    price.style.padding = "5px";
                    price.style.fontSize = "15px";
                    price.style.width = "288px";
                    price.setAttribute("name", "packagePrice.price");
                    price_div.appendChild(price_label);
                    price_div.appendChild(price);

                    // 가격 시작일
                    const start_date_div = document.createElement("div");
                    start_date_div.style.marginTop = "20px";
                    const start_date_label = document.createElement("div");
                    start_date_label.innerText = "가격 시작일 : ";
                    start_date_label.style.width = "100px";
                    start_date_label.style.fontWeight = "bold";
                    const start_date = document.createElement("input");
                    start_date.id = "editor-start-date";

                    start_date.style.padding = "5px";

                    start_date.setAttribute("name", "packagePrice.startDate");
