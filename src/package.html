                        var xhr = new XMLHttpRequest();

                                } else {
                                    alert("등록에 실패하였습니다.");
                                }
                            }
                        }
                        xhr.open("POST", "http://ec2-52-79-159-121.ap-northeast-2.compute.amazonaws.com:8080/api/package", true);
