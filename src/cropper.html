<html>
    <head>
        <title>cropper</title>
        <!-- <script type="text/javascript" src="cropper_core.js"></script> -->
        <script type="text/javascript" src="cropper_core_module.js"></script>
        <link rel="stylesheet" type="text/css" href="cropper.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <script>
            window.onload = function() {
                palette_color = {
                    color01: "#ffffff",
                    color02: "#B6B5B5",
                    color03: "#54B689",
                    color04: "#A093D6",
                    color05: "#7BB2E3",
                    color06: "#D34249",
                }

                const c = new Cropper({
                    mode: "editor",
                    mock_img: "./mock_img/iphone_11pro.png",
                    area_img: "./mock_img/iphone_11pro_area.png",
                    asset_img: "./mock_img/test.png",
                    effect_img: "./mock_img/iphone_11effect.png",
                    is_design: false
                }, {
                    top: 0,
                    left: 0,
                    width: 200,
                    height: 200
                }, palette_color);
                c.init();

                const e = new Cropper({
                    mode: "autopacking",
                    mock_img: "./mock_img/iphone_11pro.png",
                    area_img: "./mock_img/iphone_11pro_area.png",
                    asset_img: "./mock_img/test.png",
                    effect_img: "./mock_img/iphone_11effect.png",
                    is_design: false,
                    color_code: "#7BB2E3"
                }, {
                    top: 0,
                    left: 0,
                    width: 200,
                    height: 200
                }, palette_color);
                e.init();

                const d = new Cropper({
                    mode: "autopacking",
                    mock_img: "./mock_img/pouch.png",
                    area_img: "./mock_img/pouch_area.png",
                    asset_img: "./mock_img/test.png",
                    effect_img: "./mock_img/pouch_effect.png",
                    is_design: false,
                    color_code: "#A093D6"
                }, {
                    top: 0,
                    left: 0,
                    width: 600,
                    height: 600
                }, palette_color);
                d.init();

                const f = new Cropper({
                    mode: "autopacking",
                    mock_img: "./mock_img/cushion.png",
                    area_img: "./mock_img/cushion_area.png",
                    asset_img: "./mock_img/test.png",
                    effect_img: "./mock_img/cushion_effect.png",
                    is_design: false,
                    color_code: "#D34249"
                }, {
                    top: 200,
                    left: 0,
                    width: 400,
                    height: 400
                }, palette_color);
                f.init();
            }
        </script>
    </head>
    <body>
    </body>
</html>
